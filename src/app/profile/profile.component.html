<div id="large_container">
    <div id="container">

        <div id="a">
            <h3>Monthly Revenue Stream</h3>
            <img class="bargraph" src="assets/bargraph.png">
        </div>

        <div id="b">
            <h3>Balance</h3>
            <div class="transfer_alert alert alert-success" *ngIf="transfer" role="alert">
                ${{pastBalance}} was successfully transferred to {{sentTo}}
            </div> 
            <div [ngStyle]="{'margin-top': marginTop}" class="money_earned">
                <p><strong>Money Earned to Date:</strong></p>
                <p id="money"><strong>$203.5</strong></p>
            </div>
            <div [ngStyle]="{'margin-top': marginTop}" class="money_earned">
                <p><strong>Current Balance</strong></p>
                <p id="money"><strong>${{currentBalance}}</strong></p>
            </div>

            <button class="btn btn-primary" (click)="sendToBank()">Send to Bank</button>
        </div>

        <div id="c">
            <h3>My Accounts</h3>

            <div *ngFor="let account of accounts;" class="bank">
                <img src="assets/{{account.type}}.png" alt="">
                <label>{{account.number}} {{account.short}}</label>
                <button class="btn btn-primary" (click)="accountDialog(account.index)">Manage</button>
            </div>
            <button class="btn btn-primary">+ Add</button>
        </div>

        <div id="d">
            <h3>Tips</h3>

            <div *ngFor="let tip of tips" class="tips">
                <label><strong>{{tip.title}}</strong></label>
                <img src="assets/cancel.png" alt="">
                <p>{{tip.content}}</p>
            </div>
        </div>

    </div>
</div>
